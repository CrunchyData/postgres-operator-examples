apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
  name: {{ .Values.prometheusServiceAccountName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.prometheusServiceAccountName }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.prometheusServiceAccountName }}
  namespace: {{ .Release.Namespace }}
