apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-pgo
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: prometheus-pgo
  annotations:
    kubernetes.io/service-account.name: prometheus-pgo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-pgo
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-pgo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-pgo
subjects:
- kind: ServiceAccount
  name: prometheus-pgo
  namespace: postgres-operator
